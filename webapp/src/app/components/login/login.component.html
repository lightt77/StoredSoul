<div class="container" style="margin:50px;">
  <div class="row">
    <div class="col-sm-6 offset-3">
      <form class="form-group" #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm.value)">
        <input class="form-control input-sm" type="text" name="userName" title="User Name" placeholder="Enter your user name" ngModel><br>
        <input class="form-control" type="password" name="password" title="Password" placeholder="Enter your password" ngModel><br>
        <input class="btn-primary"type="submit" value="Login">
      </form>
    </div>
    <div *ngIf="shouldDisplayError" class="col-sm-2 offset-5" style="color:red;">
      Invalid Credentials!
    </div>
  </div>
</div>
